name: Rebase on PR
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebase PR
        uses: cirrus-actions/rebase@1.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}